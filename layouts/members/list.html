{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="section">
    <div class="container">
        <div class="row">
            {{ range .Pages.ByWeight }}
            <div class="col-12 col-md-4 mb-3 pb-5 flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{{ .Params.image | absURL }}" alt="{{.Name}}">
                    </div>
                    <div class="flip-card-back">
                        <h2>{{ .Params.name }} </h2>
                        <h4>{{ .Title }} </h4>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
